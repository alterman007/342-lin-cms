<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body,
    .error-page {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .error-page {
      background: #171b22;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-page img {
      width: 18rem;
    }

    .desc {
      display: flex;
      flex-direction: column;
      width: 20rem;
      margin-left: 2rem;
    }

    .desc .status {
      text-shadow: #fa1e64 0.25rem 0.125rem 0, #fbe548 -0.25rem -0.125rem 0;
      color: #2b00f7;
      text-transform: uppercase;
      font-size: 2.25rem;
      margin-bottom: 2rem;
    }

    .desc .msg {
      color: #fff;
      font-size: 1rem;
    }

    .desc .msg span {
      color: #fff;
      display: inline-block;
      margin: -0.625rem 0.625rem;
      background: #171b22;
      padding: 0.625rem;
    }

    .desc .msg::before,
    .desc .msg::after {
      background: linear-gradient(to right, #2b00f7, #ff6564);
      display: block;
      content: " ";
      width: 100%;
      height: 1.25rem;
    }

    .desc .msg::after {
      background: linear-gradient(to right, #ff6564, #2b00f7);
    }
  </style>
</head>

<body>
  <div class="error-page">
    <img src="./overflow.gif" alt="">
    <div class="desc">
      <span class="status">500 Internal Server Error</span>
      <span class="msg">
        <span>
          The server encountered an error and could not complete your request. If the problem persists, please report
          your problem and mention the error message.
        </span>
      </span>
    </div>
  </div>
</body>

</html>
