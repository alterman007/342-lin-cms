<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: #171b22;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    text {
      fill: none;
      text-anchor: middle;
      font-size: 35vw;
      font-weight: bolder;
      stroke: url(#Gradient1);
      stroke-width: 3px;
      animation: textStroke 15s linear infinite alternate-reverse;
    }
    @keyframes textStroke {
      from {
        stroke-dasharray: 100 100;
        stroke-dashoffset: 0;
      }
      to {
        stroke-dasharray: 100 10;
        stroke-dashoffset: 800;
      }
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="Gradient1" x1="0%" x2="100%" y1="0%" y2="0%" >
          <stop stop-color="#affa04" offset="0%"/>
          <stop stop-color="#FF8C00" offset="50%"/>
          <stop stop-color="#FF0080" offset="100%"/>
        </linearGradient>
    </defs>
    <text x="50%" y="50%" dy="0.35em">404</text>
  </svg>
</body>
</html>
